<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Funcion√°rio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet"th:href="@{/css/cssGeral.css}">
    </head>
    <bod>
        <div id="logo" class="container-fluid">
            <h1>Agenda corte</h1>
        </div>

        <h3 class="text-center mb-4">Lista de Clientes</h3>

        <table id="clienteTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                   
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/Menu" class="btn btn-light">Voltar</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script>

function listarCliente() {
            fetch(`/cliente/listar`)
                .then(response => response.json())
                .then(cliente => {
                    const clienteTableBody = document.getElementById('clienteTable').getElementsByTagName('tbody')[0];
                    clienteTableBody.innerHTML = ''; 
                    cliente.forEach(cliente => {
                        const row = clienteTableBody.insertRow();
                        row.innerHTML = `
                            <td>${cliente.id_cliente}</td>
                            <td>${cliente.nome}</td>
                            <td>${cliente.email}</td>
                            <td>${cliente.CPF}</td> 
                            <td>${cliente.telefone}</td>
        
                        `;
                    });
                })
                .catch(error => console.error('Erro ao listar clientes:', error));
        }

        window.onload = listarCliente;
        </script>
    </bod>

</html>
