<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Funcionário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet"th:href="@{/css/cssGeral.css}">
    </head>
    <body>
        <div id="logo" class="container-fluid">
            <h1>Agenda corte</h1>
        </div>

        <h3 class="text-center mb-4">Lista de Funcionários</h3>

        <table id="funcionarioTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Área de Atuação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/Menu" class="btn btn-light">Voltar</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script>
            function listarFuncionario() {
            fetch(`/funcionario/listar`)
                .then(response => response.json())
                .then(funcionario => {
                    const funcionarioTableBody = document.getElementById('funcionarioTable').getElementsByTagName('tbody')[0];
                    funcionarioTableBody.innerHTML = ''; 
                    funcionario.forEach(funcionario => {
                        const row = funcionarioTableBody.insertRow();
                        row.innerHTML = `
                            <td>${funcionario.id_barbeiro}</td>
                            <td>${funcionario.nome}</td>
                            <td>${funcionario.area}</td>
        
                        `;
                    });
                })
                .catch(error => console.error('Erro ao listar funcinarios:', error));
        }

        window.onload = listarFuncionario;
        </script>
    </body>

</html>
