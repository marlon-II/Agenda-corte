<!DOCTYPE html>
<html>
    <head>
        <title>Cadastrar Corte</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet"th:href="@{/css/cssGeral.css}">

    </head>
    <body>
        
        <div id="logo" class="container-fluid">
            <h1>Agenda corte</h1>
        </div>

        <div class="container py-5">
            <form id="formAgenda" onsubmit="agendar(event)">
                <h3 class="text-center mb-4">Agendamento</h3>
        
                <div class="mb-3">
                    <label  class="form-label">Nome do cliente</label>
                    <input id="nomeC" type="text" class="form-control"  placeholder="Nome do cliente" required>
                </div>
        
                <div class="mb-3">
                    <label  class="form-label">Data</label>
                    <input id="data" type="text" class="form-control"  placeholder="Data" required>
                </div>

                <div class="mb-3">
                    <label  class="form-label">Horário</label>
                    <input id="hora" type="text" class="form-control"  placeholder="Horário" required>
                </div>

                <div class="mb-3">
                    <label  class="form-label">Corte</label>
                    <input id="corte" type="text" class="form-control"  placeholder="Corte" required>
                </div>

                <div class="mb-3">
                    <label  class="form-label">Barbeiro</label>
                    <input id="nomeF" type="text" class="form-control"  placeholder="Barbeiro" required>
                </div>
        
                 <div class="text-center mt-4">
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-secondary">Cadastrar</button>
                        <a id="voltarfun" href="/Menu" class="btn btn-light">Voltar</a>
                    </div>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script>
             function agendar(event){
    event.preventDefault();

    const nomeC = document.getElementById("nomeC").value;
    const data = document.getElementById("data").value;
    const hora = document.getElementById("hora").value;
    const corte = document.getElementById("corte").value;
    const nomeF = document.getElementById("nomeF").value;

    fetch('/agendamento/adicionar', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nomeC, data, hora, corte,nomeF })
})
.then(response => response.json())
.then(data => {
    
});
}
        </script>
    </body>
</html>
