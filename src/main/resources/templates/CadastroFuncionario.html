<!DOCTYPE html>
<html>
    <head>
        <title>Cadastrar Funcionário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet"th:href="@{/css/cssGeral.css}">

    </head>
    <body>
        
        <div id="logo" class="container-fluid">
            <h1>Agenda corte</h1>
        </div>

        <div class="container py-5">
            <form id="formFuncionario" onsubmit="cadastrarFuncionario(event)">
                <h3 class="text-center mb-4">Cadastro de Funcionário</h3>
        
                <div class="mb-3">
                    <label  class="form-label">Nome do Funcionário</label>
                    <input id="nome" type="text" class="form-control"  placeholder="Digite o nome do funcionário" required>
                </div>
        
                <div class="mb-3">
                    <label  class="form-label">Área de Atuação</label>
                    <input id="area" type="text" class="form-control"  placeholder="Digite a área de atuação" required>
                </div>

                <div class="mb-3">
                    <label  class="form-label">Área de Atuação</label>
                    <input id="senha" type="text" class="form-control"  placeholder="Digite a senha" required>
                </div>
        
                 <div class="text-center mt-4">
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-secondary">Cadastrar</button>

                        <a id="voltarfun" href="/Menu" class="btn btn-light">Voltar</a>
                    </div>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script>
               function cadastrarFuncionario(event){
    event.preventDefault();

    const nome = document.getElementById("nome").value;
    const area = document.getElementById("area").value;
    const senha = document.getElementById("senha").value;


    fetch('/funcionario/adicionar', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nome, area, senha})
})
.then(response => response.json())
.then(data => {
    
});
}
        </script>
    </body>
</html>
