<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"th:href="@{/css/cssGeral.css}">
    <style>
         .cliente-btn-padding {
            padding-right: 150px; 
        }
    </style>
</head>
<body>

    <div id="logo" class="container-fluid">
        <h1>Agenda corte</h1>
    </div>

    <div id="menu" class="container-xxl text-center py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-3 mb-3">
                <a href="/agendar" class="btn btn-secondary w-100" id="agendarBtn">Agendar</a>
                <a href="/listaAgendamento" class="btn btn-secondary w-100" id="listarAgendamentosBtn">Listar Agendamentos</a>
            </div>
            
            <div class="col-sm-3 mb-3">
                <a href="/adicionarCliente" class="btn btn-secondary w-100" id="cadastrarClienteBtn" style="display: none;">Cadastrar Cliente</a>
                <a href="/listarCliente" class="btn btn-secondary w-100" id="listarClienteBtn" style="display: none;">Listar Cliente</a>
            </div>

            <div class="col-sm-3 mb-3">
                <a href="/adicionarFuncionario" class="btn btn-secondary w-100" id="cadastrarFuncionarioBtn" style="display: none;">Cadastrar Funcionário</a>
                <a href="/listaFuncionario" class="btn btn-secondary w-100" id="listarFuncionarioBtn" style="display: none;">Listar Funcionário</a>
            </div>

            <div class="col-sm-3 mb-3">
                <a href="/adicionarServico" class="btn btn-secondary w-100" id="cadastrarServicoBtn" style="display: none;">Cadastrar Serviço</a>
                <a href="/listaServico" class="btn btn-secondary w-100" id="listarServicoBtn" style="display: none;">Listar Serviço</a>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="logoutBtn" class="btn btn-secondary">Voltar</button>
        </div>
    </div>

    <script>
      
        const userType = localStorage.getItem("userType");

        if (userType === "cliente") {
          
            document.getElementById('cadastrarClienteBtn').style.display = 'none';
            document.getElementById('listarClienteBtn').style.display = 'none';
            document.getElementById('cadastrarFuncionarioBtn').style.display = 'none';
            document.getElementById('listarFuncionarioBtn').style.display = 'none';
            document.getElementById('cadastrarServicoBtn').style.display = 'none';
            document.getElementById('listarServicoBtn').style.display = 'none';

            document.getElementById('agendarBtn').classList.add('cliente-btn-padding');
            document.getElementById('listarAgendamentosBtn').classList.add('cliente-btn-padding');

        } else if (userType === "funcionario") {
         
            document.getElementById('cadastrarClienteBtn').style.display = 'inline-block';
            document.getElementById('listarClienteBtn').style.display = 'inline-block';
            document.getElementById('cadastrarFuncionarioBtn').style.display = 'inline-block';
            document.getElementById('listarFuncionarioBtn').style.display = 'inline-block';
            document.getElementById('cadastrarServicoBtn').style.display = 'inline-block';
            document.getElementById('listarServicoBtn').style.display = 'inline-block';
        }

    
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('userType');
            window.location.href = '/';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
