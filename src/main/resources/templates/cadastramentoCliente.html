<!DOCTYPE html>
<html>
    <head>
        <title>Cadastrar Corte</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/cssGeral.css">

    </head>
    <body>
        
        <div id="logo" class="container-fluid">
            <h1>Agenda corte</h1>
        </div>

        <div class="container py-5">
            <form id="formCorte">
                <h3 class="text-center mb-4">Cadastro de cliente</h3>
        
                <div class="mb-3">
                    <label  class="form-label">Nome do cliente</label>
                    <input type="text" class="form-control"  placeholder="Nome do cliente" required>
                </div>
        
                <div class="mb-3">
                    <label  class="form-label">CPF</label>
                    <input type="text" class="form-control"  placeholder="CPF" required>
                </div>

                <div class="mb-3">
                    <label  class="form-label">E-mail</label>
                    <input type="email" class="form-control"  placeholder="E-mail" required>
                </div>

                <div class="mb-3">
                    <label  class="form-label">Telefone</label>
                    <input type="text" class="form-control"  placeholder="Telefone" required>
                </div>

                <div class="mb-3">
                    <label  class="form-label">Senha</label>
                    <input type="password" class="form-control"  placeholder="Senha" required>
                </div>
        
                 <div class="text-center mt-4">
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-secondary">Cadastrar</button>
                        <a id="voltarfun" href="Menu.html" class="btn btn-light">Voltar</a>
                    </div>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
