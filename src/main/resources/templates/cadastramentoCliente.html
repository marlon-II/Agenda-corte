<!DOCTYPE html>
<html>
    <head>
        <title>Cadastrar Corte</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet"th:href="@{/css/cssGeral.css}">
    </head>
    <body>
        
        <div id="logo" class="container-fluid">
            <h1>Agenda corte</h1>
        </div>

        <div class="container py-5">
            <form id="formCorte" onsubmit="cadastrarCliente(event)">
                <h3 class="text-center mb-4">Cadastro de cliente</h3>
        
                <div class="mb-3">
                    <label  class="form-label">Nome do cliente</label>
                    <input id="nome" type="text" class="form-control"  placeholder="Nome do cliente" required>
                </div>
        
                <div class="mb-3">
                    <label  class="form-label">CPF</label>
                    <input id="CPF" type="text" class="form-control"  placeholder="CPF" required>
                </div>

                <div class="mb-3">
                    <label  class="form-label">E-mail</label>
                    <input id="email" type="email" class="form-control"  placeholder="E-mail" required>
                </div>

                <div class="mb-3">
                    <label  class="form-label">Telefone</label>
                    <input id="telefone" type="text" class="form-control"  placeholder="Telefone" required>
                </div>

                <div class="mb-3">
                    <label  class="form-label">Senha</label>
                    <input id="senha" type="password" class="form-control"  placeholder="Senha" required>
                </div>
        
                 <div class="text-center mt-4">
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-secondary">Cadastrar</button>
                        <a id="voltarfun" href="/" class="btn btn-light">Voltar</a>
                    </div>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <script>
            function cadastrarCliente(event){
    event.preventDefault();

    const nome = document.getElementById("nome").value;
    const CPF = document.getElementById("CPF").value;
    const email = document.getElementById("email").value;
    const telefone = document.getElementById("telefone").value;
    const senha = document.getElementById("senha").value;

    fetch('/cliente/adicionar', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nome, CPF, email, telefone,senha })
})
.then(response => response.json())
.then(data => {
    window.location.href = '/';  
    
});
}
        </script>
    </body>
</html>
